<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM | Chai Our Code</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <div class="parent">
        <!-- this is comment -->
        <div class="day">Monday</div>
        <div class="day">Tuseday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>

    
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for (let I = 0; I < parent.children; I++) {
        console.log(parent.children[1].innerHTML);
        
    }

    // how to change color of first child

    parent.children[1].style.color = "orange"

    // how to acess first and last child
     
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    // how to acess all day 

    const dayOne = document.querySelectorAll(".day")
    console.log(dayOne)

    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling)

    // lets talk about Nodes: after one enter calculte as child node so that showing 9 nodes 
    // after writting this <!-- this is comment --> showing 11 nodes

    console.log("NODES:", parent.childNodes);


</script>
</html>
